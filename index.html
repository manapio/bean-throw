<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bean Throw AR</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
    }

    video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
    }

    #hint {
      position: fixed;
      top: 10px;
      width: 100%;
      text-align: center;
      color: white;
      font-size: 16px;
      z-index: 10;
    }

    #reset {
      position: fixed;
      top: 50px;
      left: 50%;
      transform: translateX(-50%);
      padding: 8px 16px;
      font-size: 14px;
      border-radius: 20px;
      border: none;
      background: rgba(0,0,0,0.6);
      color: white;
      z-index: 10;
    }
  </style>
</head>
<body>

  <video id="video" autoplay playsinline muted></video>
  <canvas id="canvas"></canvas>

  <div id="hint">画面をタップして豆を投げる</div>
  <button id="reset">リセット</button>

  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
  <script src="script.js"></script>

</body>
</html>
